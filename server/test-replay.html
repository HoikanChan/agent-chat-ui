<body>
    <h1>SSE Replay Server æµ‹è¯•</h1>
    
    <div class="container">
        <h3>å¯ç”¨çš„å›æ”¾æ–‡ä»¶:</h3>

    <div class="container">

        <button onclick="startReplay()" id="replayBtn">å¼€å§‹å›æ”¾ (replay.txt)</button>
        <button onclick="clearOutput()">æ¸…ç©ºè¾“å‡º</button>

    <div class="container">
        <h3>SSEè¾“å‡º:</h3>
        <div id="output"></div>
    </div>

    <script>
        const output = document.getElementById('output');
        const replayBtn = document.getElementById('replayBtn');
        
        // åŠ è½½æ–‡ä»¶åˆ—è¡¨
        async function loadFileList() {
            try {
                const response = await fetch('http://localhost:3001/api/replay/files');
                const data = await response.json();
                
                const fileListDiv = document.getElementById('fileList');
                if (data.files && data.files.length > 0) {
                    fileListDiv.innerHTML = data.files.map(file => 
                        `<div>ğŸ“„ <strong>${file.name}</strong> (${file.size} bytes, ä¿®æ”¹æ—¶é—´: ${new Date(file.modified).toLocaleString()})</div>`
                    ).join('');
                } else {
                    fileListDiv.innerHTML = 'æ²¡æœ‰æ‰¾åˆ°replayæ–‡ä»¶';
                }
            } catch (error) {
                document.getElementById('fileList').innerHTML = 'åŠ è½½æ–‡ä»¶åˆ—è¡¨å¤±è´¥: ' + error.message;
            }
        }

        // å¼€å§‹å›æ”¾
        async function startReplay() {
            replayBtn.disabled = true;
            replayBtn.textContent = 'å›æ”¾ä¸­...';
            output.textContent = '';

            try {
                const response = await fetch('http://localhost:3001/api/replay', {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.substring(6);
                            if (data === '[DONE]') {
                                output.textContent += '\nâœ… å›æ”¾å®Œæˆ\n';
                                break;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                output.textContent += `ğŸ”¥ [${new Date().toLocaleTimeString()}] ${JSON.stringify(parsed, null, 2)}\n\n`;
                            } catch (e) {
                                output.textContent += `ğŸ“ [${new Date().toLocaleTimeString()}] ${data}\n\n`;
                            }
                            
                            output.scrollTop = output.scrollHeight;
                        }
                    }
                }
            } catch (error) {
                output.textContent += `âŒ é”™è¯¯: ${error.message}\n`;
            } finally {
                replayBtn.disabled = false;
                replayBtn.textContent = 'å¼€å§‹å›æ”¾';
            }
        }

        function clearOutput() {
            output.textContent = '';
        }

        // é¡µé¢åŠ è½½æ—¶è·å–æ–‡ä»¶åˆ—è¡¨
        loadFileList();
    </script>
